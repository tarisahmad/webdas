<!DOCTYPE html>
<html>
    <head>
        <title>Registrasi</title>
    </head>
    <body>
        <form action="contact.php" method="POST">
            <fieldset>
                <legend>Registrasi</legend>
                <p>
                    <label>Nama:</label>
                    <input type="text" name="Nama" placeholder="nama lengkap...">
                </p>
                <p>
                    <label>Username:</label>
                    <input type="text" name="Username" placeholder="Username...">
                </p>
                <p>
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="masukan email...">
                </p>
                <p>
                    <label>password:</label>
                    <input type="password" name="password" placeholder="password...">
                </p>
                <p>
                    <label>Jenis kelamin:</label>
                    <label><input type="radio" name="jenis kelamin" value="laki-laki">Laki-laki</label>
                    <label><input type="radio" name="jenis kelamin" value="perempuan">Perempuan</label>
                </p>
                <p>
                    <label>Agama:</label>
                    <select name="agama">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                    </select>
                </p>
                <p>
                    <label>Biografi:</label>
                    <textarea name="biografi"></textarea>
                </p>
                <p>
                    <label>Alamat Web:</label>
                    <input type="url" name="name" placeholder="masukan url web...">
                </p>
                <p>
                    <label>tanggal lahir:</label>
                    <input type="date" name="tanggal">
                </p>
                <p>
                    <label>umur:</label>
                    <input type="number" min="10" max="90" name="name">
                </p>
                <p>
                    <input type="submit" name="submit" value="daftar">
                </p>
            </fieldset>
        </form>
    </body>
</html>
